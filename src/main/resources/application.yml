server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ideal_import?useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
    hikari:
      pool-name: ideal_import-pool
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate.hbm2ddl.auto: update
springdoc:
  show-actuator: true
  #use-management-port: true

management:
  httpexchanges:
    recording:
      enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
